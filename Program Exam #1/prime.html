<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prime/Non-Prime Listing</title>
    <link href="prime.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="navbar"></div>
    <header>
        <h1>Prime/Non-Prime Listing</h1>
    </header>

    <label>Enter a Number between 1 - 50: <input type="number" id="number" min="1" max="50"></label>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
            });
        });
    </script>

    <script type="text/javascript" src="prime.js"></script>

</body>
</html>
