<!DOCTYPE html>
<html lang="en">
<head>
    <title>Audio Changer</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header><h1>Audio Changer</h1></header>

    <div id="navbar"></div>


    <p><strong>Now Playing:</strong> <span id="fileName">Stairway to Heaven - Led Zeppelin</span></p>
    <audio id="audio" src="Led_Zeppelin.mp3" controls></audio>


    <!--Rewind And forward Audio Buttons-->
    <div id="controls">
        <button onclick="PlayOrPause()">Play/Pause</button>
        <button onclick="moveBackward(5)">Rewind 5s</button>
        <button onclick="moveForward(5)">Forward 5s</button>
    </div>

    <!--Displays current Time on the Track-->
    <p><strong>Current Time:</strong> <span id="currentTimeDisplay">0:00</span></p>

    <h2>Playlist</h2>
    
    <div id="playlist"></div>
    <button id="addTitleBtn" onclick="addTitle()">Add Title</button>
    

    <script src="audio.js"></script>

    <footer>
        <h3>Contact Me</h3>
        <h3> Email me at <a href="mailto:jackson.champion136@gmail.com">jackson.champion136@gmail.com</a></h3>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
            loadPlaylist();
        });
        
    </script>

</body>
</html>
