<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Categorizer</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Check numbers</h1>
    <div id="navbar"></div>

    <form action="process.php" method="post">
        <label for="numbers">Enter a list of numbers:</label><br>

        <!--Input to enter a list of numbers-->
        <input type="text" id="numbers" name="numbers">
        <br><br>
        <button type="submit" name="action" value="check">CHECK THESE NUMBERS</button>
        <button type="submit" name="action" value="prime">PRIME</button>
        <button type="submit" name="action" value="armstrong">ARMSTRONG</button>
        <button type="submit" name="action" value="fibonacci">FIBONACCI</button>
        <button type="submit" name="action" value="none">NONE</button>
        <button type="submit" name="action" value="reset">RESET</button>
    </form>

    <!--Results from chosen file shown-->
    <div id="results"></div>

    <footer>
        <h3>Contact Me</h3>
        <p> Email me at <a href="mailto:jackson.champion136@gmail.com">jackson.champion136@gmail.com</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
            });
        });
    </script>

</body>
</html>
